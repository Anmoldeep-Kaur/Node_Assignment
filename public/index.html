<!DOCTYPE html>
<html>

<head>
    <title>TO DO List</title>
    <script defer async src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
    <link href="style.css" rel="stylesheet">
    
</head>

<body align="center">
    <script>
        getTodos()
    </script>
    <div class="title">
        <h2>Task And Notes Manager</h2>
    </div>
    <ul id="taskList">
        

    </ul>
    <h2>Add New Task Below</h2>
<div>
    <form id="addToDo" action="/" method="POST">
        
            <table class="table">
                <tr>
                    <td class="form-sub-label">
                        <label for="title">Title*</label>
                    </td>
                    <td>
                        <input id="title" type="text" maxlength="50" required>
                    </td>
                    <td>
                        <select>
                            <option selected>Sort By</option>
                            <option>Due Date</option>
                            <option >Priority</option>
                            <option>Status/option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="form-sub-label">
                        <label for="description">Description</label>
                    </td>
                    <td>
                        <input type="text" id="description" maxlength="100"></textarea>
                    </td>

                </tr>
                <tr>
                    <td class="form-sub-label">
                        <label for="dueDate">Due Date*</label>
                    </td>
                    <td>
                        <input id="dueDate" type="date" value="" required>
                    </td>
                </tr>
                <tr>
                    <td class='form-sub-label'>
                        <label for="priority">Priority*</label>
                    </td>
                    <td>

                        <input type="radio" name="priority" id="low">
                        <label for="low">Low</label>
                        <input type="radio" name="priority" id="medium" checked>
                        <label for="medium">Medium</label>
                        <input type="radio" name="priority" id="high">
                        <label for="high">High</label>
                    </td>
                </tr>
                <tr>
                    <td class='form-sub-label'>
                        <label for="status">Status*</label>
                    </td>
                    <td>
                        <input type="checkbox" id="status" disabled>
                        <label for="complete">Completed</label>
                    </td>
                </tr>
                <tr>
                    <td class='form-sub-label'>
                        <label for="notes">Notes</label>
                    </td>
                    <td>
                        <ul id="notes">

                        </ul>

                    </td>
                </tr>
                <tr>
                    <td>
                        
                        
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="newNotes" placeholder="Add Notes Here">
                        <input type=button id=addNotes onclick="showNotes()" value="ADD NOTES">
                        <input type="button" id="submit" onclick="addTask()" value="ADD TASK">
                        
 
                    </td>
                </tr>
            </table>
    </form>        
</div>
</body>
</html>
